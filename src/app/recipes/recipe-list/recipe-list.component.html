<div class="container mt-4">
  <div class="col-xs-12">
    <button class="btn btn-success"
            (click)="createRecipe()">
      Add new recipe
    </button>
  </div>

  <div class="row pt-4">
    <div class="col-6 border pt-4 text-center">
      <p class="fw-bold">This is the recipe list:</p>
      <input type="text" [(ngModel)]="recipeName" placeholder="Search by name:">
      <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeElement of recipes | filter:recipeName:'name'"
                         [recipeInput]="recipeElement"
                         (click)="selectRecipe(recipeElement)">
        </app-recipe-item>
      </div>
    </div>

    <div class="col-6 border-1">
      <router-outlet></router-outlet>
      <p *ngIf="!selectedRecipe" class="text-center">Please select a recipe:</p>
    </div>

  </div>
</div>
