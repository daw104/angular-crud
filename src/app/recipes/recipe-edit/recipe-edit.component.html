<p-steps [model]="items" [activeIndex]="activeIndex"></p-steps>

<div *ngIf="activeIndex === 0">
  <!-- Primer paso -->
  <h4 class="text-center">Step 1: Recipe Details</h4>
  <div class="row">
    <form [formGroup]="createRecipeFormStep1" (ngSubmit)="nextStep()">
      <!-- Campos para el nombre, URL de la imagen, y descripciÃ³n -->
      <div class="row">
        <div class="col">
          <input type="text"
                 class="form-control"
                 placeholder="Name"
                 formControlName="name">
        </div>
        <div class="col">
          <input type="text"
                 class="form-control"
                 placeholder="Image URL"
                 formControlName="imagePath">
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-12">
           <textarea
             class="form-control"
             name="description"
             placeholder="Description"
             rows="6"
             formControlName="description">
          </textarea>
        </div>
      </div>
    </form>
  </div>
</div>

<div *ngIf="activeIndex === 1">
  <!-- Segundo paso -->
  <h4 class="text-center">Step 2: Ingredients</h4>
  <div class="row">
    <form [formGroup]="createRecipeFormStep2" (ngSubmit)="submitRecipeForm()">
      <!-- Campos para los ingredientes -->
      <label class="text-center pt-4">Ingredients:</label>
      <!-- el padre -->
      <div class="row pt-4"
           formArrayName="ingredients"
           *ngFor="let ingredientCtrl of ingredients.controls; let i = index">
        <!-- Cada formulario -->
        <div class="row" [formGroupName]="i">
          <div class="col-6">
            <input type="text"
                   class="form-control"
                   placeholder="Name"
                   formControlName="name">
          </div>
          <div class="col-4">
            <input type="number"
                   class="form-control"
                   placeholder="Amount"
                   formControlName="amount">
          </div>
          <div class="col-2">
            <p-button label="" severity="danger" (click)="onDeleteIngredient(i)">
              <i class="pi pi-trash"></i>
            </p-button>
          </div>
        </div>
        <!-- / cada formulario -->
      </div>
      <!-- el padre -->
      <div class="col-2 text-center">
        <p-button label="" severity="secondary" (click)="onAddIngredient()">
          <i class="pi pi-plus"></i>
        </p-button>
      </div>
    </form>
  </div>
</div>

<div class="row pt-4 text-center d-flex justify-content-center">
  <div class="col-4">
    <button type="button"
            pButton icon="pi pi-angle-left"
            (click)="prevStep()"
            label="Atras">
    </button>
  </div>
  <div class="col-4">
    <button *ngIf="activeIndex !== 1"
            type="submit"
            pButton icon="pi pi-check"
            (click)="nextStep()"
            label="Siguiente">
    </button>
    <button *ngIf="activeIndex === 1" type="submit" pButton icon="pi pi-check"
            label="Confirm"
            (click)="submitUpdateForm()"></button>
  </div>
</div>
