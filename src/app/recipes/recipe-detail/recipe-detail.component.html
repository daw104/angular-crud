<ng-container>
  <h1>detailll</h1>
  <div class="container pt-5">
    <div class="row">
      <div class="col-xs-12">
        <img src="{{ recipeDetail.imagePath }}" alt="" class="img-responsive" style="max-height: 50px">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ recipeDetail.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <a class="btn btn-success"
             (click)="addIngredientsToShoppingList()"
             style="cursor: pointer">Add To Shopping List</a>
          <a class="btn btn-info"
             style="cursor: pointer"
             (click)="editRecipe()">Edit Recipe</a>
          <a class="btn btn-danger"
             (click)="deleteRecipe()"
             style="cursor: pointer">Delete Recipe</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p class="fw-bold">Description:</p>
        {{ recipeDetail.description }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>Lista dei Ingredientes: Nombre y Cantidad</p>
      <ul>
        <li *ngFor="let ingredient of recipeDetail.ingredients; let i = index">
          <label>
            <input type="checkbox"
                   [value]="i"
                   (change)="toggleIngredientSelection(i ,$event, ingredient)">
            {{ ingredient.name }} | {{ ingredient.amount }}
          </label>
        </li>
      </ul>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!recipeDetail">
  <div class="container pt-5">
    <p>Select a recipe</p>
  </div>
</ng-container>
