<p>recipe-detail works!</p>
<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipeDetailInput.imagePath }}" alt="" class="img-responsive" style="max-height: 50px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetailInput.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <a href="#" class="btn btn-success"
         (click)="addIngredientsToShoppingList()">Add To Shopping List</a>
      <a href="#" class="btn btn-info">Edit Recipe</a>
      <a href="#" class="btn btn-danger">Delete Recipe</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p class="fw-bold">Description:</p>
    {{ recipeDetailInput.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Lista dei Ingredientes: Nombre y Cantidad</p>
    <ul>
      <li *ngFor="let ingredient of recipeDetailInput.ingredients; let i = index">
        <label>
          <input type="checkbox"
                 [value]="i"
                 (change)="toggleIngredientSelection(i ,$event, ingredient)">
          {{ ingredient.name }} | {{ ingredient.amount }}
        </label>
      </li>
    </ul>
  </div>
</div>
