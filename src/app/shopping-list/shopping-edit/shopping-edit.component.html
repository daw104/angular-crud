<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="createShoppingListForm"
          (ngSubmit)="onSubmitCreateShoppingListForm()">
      <div class="row">
        <h6 class="text-center">Add Shopping List</h6>
        <div class="col-sm form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 formControlName="name"
                 required>
          <span class="help-block"
                *ngIf="!createShoppingListForm.get('name').valid && createShoppingListForm.get('name').touched">
            The name is mandatory</span>
        </div>
        <div class="col-sm form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 formControlName="amount"
                 required>
          <span class="help-block"
                *ngIf="!createShoppingListForm.get('amount').valid && createShoppingListForm.get('amount').touched">
            The amount is mandatory</span>
        </div>
        <div class="row pt-4">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit"
                    [disabled]="!createShoppingListForm.valid"
            >
              {{ editMode ? 'Update item' : 'Add item' }}
            </button>
            <button class="btn btn-danger" type="button"
                    *ngIf="editMode"
                    (click)="deleteShoppingListItem(selectedItem)">
              Delete Recipe
            </button>
            <button class="btn btn-warning" type="button" (click)="clearFormShoppingList()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
