<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingridientdAdded)="addIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let ingredient of ingridients">
        {{ ingredient.name }} <b> Cantidad:</b> ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
