<app-header
  (featureSelected)="onFeatureClick($event)">
</app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-gallery [inputDelHijo]="variableDelPadre" (eventoClickDelHijo)="capturaElEventoDelHijo($event)"
                   *ngIf="featureClick == 'gallery'"></app-gallery>
      <app-recipes *ngIf="featureClick == 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="featureClick == 'shopping'"></app-shopping-list>
      <ng-container *ngIf="featureClick == 'user'">
        <app-user (userAdded)="addUser($event)"></app-user>
        <app-user-list [users]="users"></app-user-list>
      </ng-container>
    </div>
  </div>
</div>
